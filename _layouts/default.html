<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <title>{{ page.title | escape }}</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Gentium+Basic" />
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
<body>
        <div class="top-lang-bar">
        <a href="/">English</a>
        <a href="/ja">日本語</a>
        </div>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>{{ page.title | escape }}</h1>
      {{ content }}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
    <script>
          (function () {
            var path = location.pathname; // 例如 "/", "/en/", "/en/paper/", "/ja/something"

            // 1. 根据路径推断当前语言
            var currentLang = 'en'; // 默认中文
            if (path.indexOf('/ja') === 0) {
              currentLang = 'ja';
            }

            // 2. 根据 data-lang 高亮对应链接
            document.querySelectorAll('.top-lang-bar a').forEach(function (a) {
              if (a.dataset.lang === currentLang) {
                a.classList.add('active');
              }
            });
          })();
</script>
  </body>
</html>
