<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <title>{{ page.title | escape }}</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Gentium+Basic" />
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
<body>
      <div class="top-lang-bar">
        <div class="left"> 
          {%- for item in site.toplinks_left -%}
            <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
          {%- endfor -%}
        </div>
        <div class="right">
          <!-- {%- for item in site.toplinks_right -%}
            <a href="{{ item.url }}">{{ item.title }}</a>
          {%- endfor -%} -->
          <a href="#" class="lang-link" data-lang="en">English</a>
          <a href="#" class="lang-link" data-lang="jp">日本語</a>
        </div>
      </div>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>{{ page.title | escape }}</h1>
      {{ content }}
      </br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
    <div class="top-lang-bar">
      <span class="left">
        {{ site.footnotes }}<br>
        Generated on {{ site.time }}, powered by Github Pages and Jekyll, template designed by Hakaze Cho.
        <span id="busuanzi_container_site_pv"><br><span id="busuanzi_value_site_pv"></span> Viewed.</span>
      </span>
    </div>
  </body>
</html>
